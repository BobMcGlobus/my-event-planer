<p>eventform works!</p>
<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Event Titel</mat-label>
    <input matInput value="Titel">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [rangePicker]="picker">
      <input matStartDate placeholder="Start date">
      <input matEndDate placeholder="End date">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Event Location</mat-label>
    <input matInput value="Ort">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Event Beschreibung</mat-label>
    <textarea matInput value="Beschreibung"></textarea>
  </mat-form-field>

  <button mat-raised-button>Event Hinzuf√ºgen</button>
</form>
