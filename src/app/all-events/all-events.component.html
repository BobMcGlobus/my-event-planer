<!-- https://material.io/resources/icons/?icon=alarm&style=baseline -->

<div class="event-item3" *ngFor="let event of eventList | async" >
<mat-card>
  <table>
    <td style="background-color: aqua;"></td>
    <td style="padding: 16px;">
  <mat-card-header>
    <mat-card-title>{{ event.title }}</mat-card-title>
    <mat-card-subtitle>Konzert</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ event.description | slice:0:150}}... <br><br></p>
    <table>
      <tbody>
        <tr>
          <td><mat-icon aria-hidden="false">alarm</mat-icon> {{ event.location }}</td>
          <td><mat-icon aria-hidden="false">pin_drop</mat-icon> {{ event.date | date }}</td>
        </tr>
      </tbody>
    </table>
  </mat-card-content>
  <mat-card-actions align="start">
    <button mat-button (click)="getDetail(event)">Get Details</button>
  </mat-card-actions>
  <mat-card-footer></mat-card-footer>
</td>
</table>
</mat-card>
</div>
