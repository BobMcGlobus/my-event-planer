
<mat-grid-list cols="2" rowHeight="100%">
  <mat-grid-tile>
    <div class="event-item3" *ngFor="let event of privateEvent | async">
      <mat-card id="click" (click)="getDetail(event)">
        <table>
          <td *ngIf="event.type == 'test-type'" style="background-color: #605061" #type></td>
          <td *ngIf="event.type == 'trip'" style="background-color: #4F5F21" ></td>
          <td *ngIf="event.type == 'activity'" style="background-color: #21485F" ></td>
          <td *ngIf="event.type == 'other'" style="background-color: #E9B17D" ></td>
          <td *ngIf="event.type == 'private'" style="background-color: #eeeeee" ></td>
          <td *ngIf="event.type == 'party'" style="background-color: #D98B83" ></td>
          <td *ngIf="event.type == 'external'" style="background-color: #605061" ></td>
          <td style="padding: 16px">
            <mat-card-header>
              <mat-card-title>{{ event.title }}</mat-card-title>
              <mat-card-subtitle>{{ event.type }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p>{{ event.description | slice: 0:150 }}... <br /><br /></p>
              <table>
                <tbody>
                <tr>
                  <td class="data">
                    <mat-icon aria-hidden="false">pin_drop</mat-icon>
                    {{ event.location }}
                  </td>
                  <td class="data">
                    <mat-icon aria-hidden="false">calendar_today</mat-icon>
                    {{ event.start | date: "short" }}
                    <div *ngIf="event.end">
                      - {{ event.end | date: "short" }}
                    </div>
                  </td>
                </tr>
                </tbody>
              </table>
            </mat-card-content>
            <mat-card-footer></mat-card-footer>
          </td>
        </table>
      </mat-card>
    </div>
  </mat-grid-tile>

  <mat-grid-tile id ="detail-card" style="display: none;" >
    <mat-card class="detail">

      <div id="detail-image-wrapper">
        <img matCardImage id="detail-image"src="" #image/>
      </div>

      <mat-card-header>
        <mat-card-title id="detail-title" #titel></mat-card-title>
        <mat-card-subtitle id="detail-subtitle" ></mat-card-subtitle>
      </mat-card-header>

      <table id="detail-table">
        <tbody>
        <tr>
          <td class="data" >
            <mat-icon aria-hidden="false">pin_drop</mat-icon><span>&nbsp;&nbsp;</span><span id="detail-location" #location></span>
          </td>
          <td class="data" >
            <mat-icon aria-hidden="false">calendar_today</mat-icon><span>&nbsp;&nbsp;</span><span id="detail-date" #start></span><span id="detail-date-end" #end></span>
          </td>
        </tr>
        </tbody>
      </table>

      <mat-card-content id="detail-description" #description></mat-card-content>
      <mat-card-actions align="start">
        <button (click)="delete(eventDetail.id)">Remove from Eventlist</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
